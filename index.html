<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Za jak dlouho se Fochy rozvádí?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <h1>Za jak dlouho se Fochy rozvádí?</h1>
    <div class="image">
        <img src="images/fochy.webp" style="width: 300px; padding-bottom: 30px;">
    </div>
    <div class="countdown">
        <div class="box">
            <div class="number" id="days">0</div>
            <div class="label">dní</div>
        </div>
        <div class="box">
            <div class="number" id="hours">0</div>
            <div class="label">hodin</div>
        </div>
        <div class="box">
            <div class="number" id="minutes">0</div>
            <div class="label">minut</div>
        </div>
        <div class="box">
            <div class="number" id="seconds">0</div>
            <div class="label">sekund</div>
        </div>
    </div>
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
